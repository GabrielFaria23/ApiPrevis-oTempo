<div class="container-fluid">
    <div class="bookmarks-container">

        <div>
            <h3>Favoritos</h3>

            <div *ngIf="!(bookmarks$ | async).length">Nenhum favorito adicionado</div>

            <ul class="list-unstyle">
                <li *ngFor="let bookmark of bookmarks$ | async">
                    <a [routerLink]="['../details']">
                        {{bookmark.name}}
                    </a>
                    <button class="btn btn-outline-dark btn-sm"
                            (click)="removeBookmark(bookmark.id)"></button>
                </li>
            </ul>
        </div>

        <div>
            <label>Adicionar cidade aos favoritos</label>
        </div>
    </div>
</div>
